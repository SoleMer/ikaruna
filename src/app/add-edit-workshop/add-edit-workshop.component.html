<div class="text-center">
    <h2 class="title" *ngIf="edit; else add">Editar taller</h2>
    <ng-template #add>
        <h2 class="title">Agregar taller</h2>
    </ng-template>
</div>

<form enctype="multipart/form-data">
    <div class="mb-3">
        <label for="inputName" class="form-label">Nombre del taller</label>
        <input *ngIf="edit; else inputAdd" type="text" class="form-control" id="inputName" [(ngModel)]='wsp.name' [ngModelOptions]="{standalone: true}" placeholder={{edit.name}}>
        <ng-template #inputAdd>
            <input type="text" class="form-control" id="inputName" [(ngModel)]='wsp.name' [ngModelOptions]="{standalone: true}">
        </ng-template>
    </div>
    <div class="mb-3">
        <label for="inputCaption" class="form-label">Subt√≠tulo</label>
        <input type="text" class="form-control" id="inputCaption" [(ngModel)]='wsp.caption' [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3">
        <label for="contents" class="form-label">Contenidos</label>
        <textarea class="form-control" id="contents" rows="3" [(ngModel)]='wsp.contents' [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="mb-3">
        <label for="modality" class="form-label">Modalidad</label>
        <textarea class="form-control" id="modality" rows="3" [(ngModel)]='wsp.modality' [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="div-margin-top d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
        <button type="submit" class="btn btn-primary" (click)='cancel()' *ngIf="edit">Cancelar</button>
    </div>
</form>
