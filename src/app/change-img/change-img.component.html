<div class="text-center">
    <h2 class="title">Agregar im√°gen</h2>
    <strong>{{workshop.name}}</strong>
</div>

<form enctype="multipart/form-data">
    <input type="file" class="btn" accept="image/*" name="input_name" (change)="setImg($event)">
    <div *ngIf="preview">
        <img width="100px" [src]="preview" alt="">
    </div>
    <div class="text center">
        <button type="button" class="btn btn-primary" (click)="saveImage()">Guardar</button>
        <button type="button" class="btn btn-primary margin-left" (click)="cancel()">Cancelar</button>
    </div>
</form>
