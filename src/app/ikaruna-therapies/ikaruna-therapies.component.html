<div class="row margin-off">
    <div class="col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../assets/img/carousel1.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/carousel2.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/carousel3.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>
</div>
<br>
<div class="row min-height">
    <div class="col-md-8">
        <app-therapy-list (setEditable)="setEditable($event)"></app-therapy-list>
    </div>
    <div class="col-md-4">
        <app-ikaruna-section *ngIf="status.isAdmin == 1; else user" [page]="name" [editTrp]="editable"></app-ikaruna-section>
        <ng-template #user>
            <!--
                CAMBIAR BUTTON POR IMG
            -->
            <div class="text-center">
                <button type="button" class="btn btn-primary" (click)="applyShift()">Pedi tu turno!</button>

            </div>
        </ng-template>
    </div>
</div>
