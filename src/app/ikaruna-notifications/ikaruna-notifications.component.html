<div class="row main">
<div *ngIf="status.status == 'ok'; else login">
    <div class="text-center">
        <h2 class="title">Notificaciones</h2>
    </div>
    <div>
        <div class="col-md-12" *ngFor="let not of (notifications$ | async)">
            <div class="alert alert-secondary" role="alert">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" (click)="delete(not.id)" width="16" height="16" fill="currentColor" class="bi bi-x right margin-left" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </div>
                <div *ngIf="not.subject == 'shift'" [routerLink]="[ '../shifts'] ">
                    {{not.message}}
                </div>
                <div *ngIf="not.subject == 'question'" [routerLink]="[ '../questions'] ">
                    {{not.message}}
                </div>
                <div *ngIf="not.subject == 'workshop'">
                    {{not.message}}
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="deleteAll()">Eliminar todas</button>
        </div>
    </div>
</div>
<ng-template #login>
    <app-log-and-check-in></app-log-and-check-in>
</ng-template>
</div>
