<div class="col-md-12">
    <div *ngFor="let not of notifications" class="alert alert-secondary" role="alert">
        {{not.message}}
        <a *ngIf="not.subject == 'shift'" class=" nav-link right" [routerLink]="[ '../shifts'] ">Ver</a>
        <a *ngIf="not.subject == 'question'" class=" nav-link right" [routerLink]="[ '../questions'] ">Ver</a>
    </div>
</div>
