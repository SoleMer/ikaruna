<table class="table">
    <thead>
        <tr>
            <th>Fecha y hora</th>
            <th>Terapia</th>
            <th>Paciente</th>
            <th>Confirmar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shift of (shifts$ | async)" [ngClass]="{'table-warning': shift.status == 0}">
            <td>{{shift.date}}</td>
            <td>{{shift.name}}</td>
            <td>{{shift.patient_name}}</td>
            <td>
                <svg *ngIf="shift.status == 0" xmlns="http://www.w3.org/2000/svg" (click)="agree(shift)" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                  </svg>
                <app-btn-delete [id]="shift.id" (delete)="delete($event)" class="icon margin-left"></app-btn-delete>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <app-ikaruna-apply-shift></app-ikaruna-apply-shift>
</div>
