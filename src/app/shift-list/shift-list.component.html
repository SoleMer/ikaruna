<table class="table">
    <thead>
        <tr>
            <th>DÃ­a</th>
            <th>Hora</th>
            <th>Terapia</th>
            <th>Paciente</th>
            <th>Confirmar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shift of shifts" [ngClass]="{'table-warning': !shift.status}">
            <td>{{shift.date}}</td>
            <td>{{shift.time}}</td>
            <td>{{shift.therapy}}</td>
            <td>{{shift.patient}}</td>
            <td *ngIf="!status">
                <button type="button" class="btn btn-success" (click)="agree(shift)">Confirmar</button>
                <button type="button" class="btn btn-danger margin-left" (click)="delete(shift)">Rechazar</button>
            </td>
        </tr>
    </tbody>
</table>
