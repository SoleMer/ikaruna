<div class="text-center">
    <h2 class="title">Consultas</h2>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Pregunta</th>
            <th>Usuario</th>
            <th>E mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let q of questions">
            <td>{{q.text}}</td>
            <td>{{q.user_id}}</td>
            <td>{{q.email}}</td>
        </tr>
    </tbody>
</table>
