<h5 class="modal-title text-center">Iniciá sesión para sacar turno</h5>

<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='user.password' [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="div-margin-top d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
    </div>
    <div class="div-margin-top d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary" (click)="notRegistered()">Aún no tengo cuenta</button>
    </div>
</form>
